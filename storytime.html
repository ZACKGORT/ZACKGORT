<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>UX is dead - Zack Gort</title>

    <!-- Meta / social -->
    <meta
      name="description"
      content="Zack Gort — product/UX designer. Case studies: Pershing X (BNY Mellon), GNC, more."
    />
    <meta property="og:title" content="UX is dead — Zack Gort" />
    <meta
      property="og:description"
      content="Design systems, data refactors, and ecommerce that moves the needle."
    />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://i.ibb.co/cSQCgNQY/work1.webp" />
    <meta name="theme-color" content="#0e0d0e" />

    <!-- GSAP core + plugins (deferred) -->
    <script src="https://unpkg.com/gsap@3/dist/gsap.min.js" defer></script>
    <script
      src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"
      defer
    ></script>
    <script
      src="https://unpkg.com/gsap@3/dist/Physics2DPlugin.min.js"
      defer
    ></script>

    <!-- ImagesLoaded (deferred) -->
    <script
      src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"
      defer
    ></script>

    <!-- Lenis smooth scroll (deferred) -->
    <script
      src="https://unpkg.com/@studio-freight/lenis/dist/lenis.min.js"
      defer
    ></script>

    <!-- Fonts (deduped preconnect + combined family request) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Instrument+Sans:ital,wght@0,400..700;1,400..700&family=Instrument+Serif:ital@0;1&display=swap"
      rel="stylesheet"
    />

    <style>
      /* =========================================================
         TOKENS / RESET
         ========================================================= */
      *,
      *::before,
      *::after { box-sizing: border-box; }

      :root{
        --font-sans: "Instrument Sans", ui-sans-serif, system-ui, -apple-system, "Segoe UI",
                     Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji", sans-serif;
        --font-serif:"Instrument Serif", ui-serif, Georgia, Cambria, "Times New Roman", serif;
      }

      :root{
        /* Canvas */
        --bg:#000;
        --color-bg:#0e0d0e;
        --color-bg-content:#0e0d0e;
        --color-bg-frame:#FF8DA1;
        --brand-pink: var(--color-bg-frame);

        /* Text & UI */
        --color-text:#f5f3ee;
        --color-text-alt:#d7d4cd;
        --color-label:#fff;
        --color-link:#fff;
        --color-link-hover:#fff;
        --color-border:#46443e;

        /* Layout */
        --page-padding:.75rem;
        --grid-gap:var(--page-padding);

        /* Effects */
        --cursor-size:28px;

        /* Blur overlay */
        --layers: 1;      /* from 5 */
        --blur-max: 24;   /* 12–18px looks “moderate” but is cheap(ish) */
        --mask-stop: 35;  /* ~35vh coverage at the bottom */

        /* Panel palette */
        --cs-accent:#f4d35e;
        --cs-deep:#000;
        --cs-warm:#f95738;
        --cs-soft:#ebebd3;
        --cs-ink:#2c241a;

        /* Typography defaults */
        --fs-xxs:12px;
        --fs-body:18px;

        /* Z */
        --z-blur: 10000;
        --z-footer: 10020; /* ↑ footer above blur */
      }


      html, body { width:100%; overflow-x:hidden; }
      html { font-size: var(--fs-body); }
      body{
        margin:0;
        color:var(--color-text);
        background:var(--color-bg);
        font-family:var(--font-sans);
        font-variation-settings:"slnt" 0,"wdth" 100,"wght" 450,"INKT" 0;
        font-weight:450;
        line-height:1.2;
        -webkit-font-smoothing:antialiased;
        -moz-osx-font-smoothing:grayscale;
      }

      /* NEW: prevent overscroll glow confusing ScrollTrigger on mobile */
      html, body { overscroll-behavior-y: none; }

      /* Links & buttons — global pink hover + fx-2 underline */
      a{
        position: relative;
        color: var(--color-link);
        text-decoration: none; /* we use the animated underline instead */
        outline: none;
        cursor: pointer;
      }

      /* Pink on hover/focus everywhere */
      a:hover,
      a:focus-visible{
        color: var(--brand-pink);
      }

      /* fx-2 underline for ALL links (uses currentColor so it turns pink on hover) */
      a::after{
        content: "";
        position: absolute;
        left: 0; bottom: 0;
        width: 100%; height: 2px;
        background: currentColor;
        transform-origin: 0% 50%;
        transform: scale3d(0,1,1);
        transition: transform .2s cubic-bezier(.390,.575,.565,1);
      }
      a:hover::after,
      a:focus-visible::after{
        transform: scale3d(1,1,1);
      }

      /* Accessibility focus ring */
      a:focus{ outline: none; }
      a:focus:not(:focus-visible){ outline: none; }
      a:focus-visible{
        outline: 2px solid var(--brand-pink);
        outline-offset: 2px;
      }

      /* Opt-out helper */
      a.no-underline::after{ display: none; }

      /* Skip link */
      .skip-link{ position:absolute; left:-999px; top:auto; width:1px; height:1px; overflow:hidden; }
      .skip-link:focus{ position:fixed; left:12px; top:12px; width:auto; height:auto; background:#000; color:#fff; padding:.5rem .75rem; border-radius:6px; z-index:10005; }


      /* EXCEPT nav links (keep original look, no pink/underline) */
      nav a,
      .frame__links a,
      .frame__tags a{
        color: var(--color-link);
        text-transform: uppercase;
      }

      nav a:hover,
      nav a:focus-visible,
      .frame__links a:hover,
      .frame__links a:focus-visible,
      .frame__tags a:hover,
      .frame__tags a:focus-visible{
        color: var(--color-link);        /* cancel the global pink */
      }

      nav a::after,
      .frame__links a::after,
      .frame__tags a::after{
        display: none !important;
        content: none !important;
      }


      /* Keep their existing focus outline if you prefer */
      nav a:focus-visible,
      .frame__links a:focus-visible,
      .frame__tags a:focus-visible{
        outline: 2px solid currentColor; /* or remove if undesired */
        outline-offset: 2px;
      }



      /* Microtype */

      .cdawrap,
      .page-footer,
      .project__label{
        font-size:var(--fs-xxs);
        text-transform:uppercase;
        letter-spacing:.06em;
        font-weight:400;
        color:var(--color-label);
      }

      .type-tiny{
        font-size:var(--fs-xxs);
        text-transform:none;
        line-height: 1.8em;
        letter-spacing:.06em;
        font-weight:400;
        color:var(--color-label);
      }

      /* Right-edge helper (kept once) */
      .type-tiny.right.end{
        text-align:left;
        max-width:364px;
        margin-inline-start:auto;
        padding-left: 1.5rem;
      }

      /* Inline link spacing & rows */
      a + a { margin-inline-start:.6rem; }
      .links--spaced{
        display:flex; flex-wrap:wrap;
        column-gap:clamp(.5rem,1.2vw,1rem); row-gap:.35rem;
      }
      .frame__links{
        display:flex; flex-wrap:wrap;
        gap:.35rem clamp(.5rem,1.2vw,1rem);
      }
      .frame__links a{
        display:inline-flex; align-items:center;
        padding:.25rem .55rem; border-radius:.35rem;
      }

      /* =========================================================
         LOADER
         ========================================================= */
      .js .loading::before,
      .js .loading::after{ content:""; position:fixed; z-index:1000; }
      .js .loading::before{ inset:0; background:var(--color-bg); }
      .js .loading::after{
        top:50%; left:50%; width:60px; height:60px; margin:-30px 0 0 -30px;
        border-radius:50%; opacity:.4; background:var(--color-link);
        animation:loaderAnim .7s linear infinite alternate forwards;
      }
      @keyframes loaderAnim{ to{ opacity:1; transform:scale3d(.5,.5,1); } }

      /* =========================================================
         FRAME / HERO (mobile-first)
         ========================================================= */
      .frame{
        padding:var(--page-padding);
        position:relative;
        display:grid;
        grid-row-gap:.5rem;
        grid-column-gap:2rem;
        justify-items:start;
        align-content:start;
        line-height:1;
        min-height:100svh;
        background:var(--color-bg-frame);
        text-transform:uppercase;
        grid-template-columns: auto auto;
        grid-template-rows: auto auto auto 1fr;
        grid-template-areas:
          "logo"
          "tags"
          "sponsor"
          "subline"
          "title";
      }
      .frame #cdawrap{ justify-self:start; }
      .frame__logo{
        grid-area:logo;
        padding-bottom:.15rem;
        font-size:1.5rem;
        font-family:var(--font-sans);
      }
      .frame__tags{ grid-area:tags; }
      .frame__links{ grid-area:sponsor; }
      .frame__subline{ grid-area:subline; }
      .frame__title{
        grid-area:title;
        white-space:nowrap;
        font-size:clamp(2rem,20vw,20rem);
        margin:0;
        letter-spacing:-.05em;
        padding-top:.15em;
        font-weight:400;
        line-height:.55;
        text-indent:-.065em;
        word-spacing:.15em;
        font-family:var(--font-sans);
      }
      .frame__title sup.title-sup{
        font-size:.35em; line-height:0; display:inline-block;
        vertical-align:baseline; transform:translateY(-.6em); letter-spacing:.04em;
      }

      /* =========================================================
         CONTENT WRAPPER
         ========================================================= */
      .content{
        position:relative;
        min-height:100dvh;
        background:var(--color-bg-content);
        align-content:center;
      }
      .content--padded{ padding:var(--page-padding); }
      .content--cutoff{ overflow:hidden; }

      /* one-cell grid by default */
      .content--full{
        display:grid;
        place-items:center;
        grid-template-areas:"main";
        grid-template-rows:100%;
        grid-template-columns:100%;
        min-height:100svh;
      }

      /* Brands/Agency sections: titles ABOVE grids (baked in base) */
      #brands-grid.content--full,
      #brands-grid-2.content--full{
        display:block;            /* stack children by DOM order */
        min-height:auto;
      }
      #brands-grid .grid-head,
      #brands-grid-2 .grid-head{
        display:block; width:100%;
        text-align:center;
        margin:0 auto calc(var(--grid-gap) * 1.75);
        padding-inline:var(--page-padding);
      }
      #brands-grid .grid-head__title,
      #brands-grid-2 .grid-head__title{
        display:inline-block; margin:0 auto; text-align:center;
      }
      #brands-grid .grid-head__subtitle,
      #brands-grid-2 .grid-head__subtitle{ display:none; }

      /* Content titles */
      .content__title{
        grid-area:main;
        position:relative;
        display:flex;
        flex-direction:column;
        text-align:center;
        margin:4rem 0 2rem;
      }
      .content__title-main{
        font-size:clamp(2rem,7vw,4.5rem);
        line-height:1;
        margin:.5rem 0 0;
        font-weight:500;
        font-variation-settings:"wght" 500;
        text-wrap:balance;
        letter-spacing:-.025em;
      }
      .content__title-main + p{
        margin:0; max-width:100px;
        font-size:var(--fs-xxs);
        letter-spacing:.04em;
        color:var(--color-label);
      }
      .content__text{
        font-size:clamp(1.1rem,2.8vw,1.7rem);
        line-height:1.4;
        font-weight:400;
        letter-spacing:0;
        color:var(--color-text);
        margin:.6rem 0;
        text-wrap:balance;
      }

      /* =========================================================
         GRID SYSTEM
         ========================================================= */
      .grid{
        grid-area:main;
        display:grid;
        width:100%;
        height:100%;
        grid-template-columns:repeat(8,1fr);
        grid-template-rows:1fr 1fr 1fr;
        margin-bottom:1em;
      }
      .grid--spaced{ gap:var(--grid-gap); }
      .grid--columns{
        grid-template-columns:repeat(5,1fr);
        grid-template-rows:repeat(2,min-content);
        align-content:center;
      }
      .grid--zoomed{
        gap:2rem;
        grid-template-columns:repeat(3,70%);
        grid-template-rows:repeat(3,60%);
        justify-content:center;
        align-content:center;
        aspect-ratio:2/1;
      }
      .grid--single{ height:auto; justify-self:center; }
      .grid--column{
        grid-template-columns:repeat(15, calc((100% - 14 * 10px) / 15));
        gap:10px; grid-auto-rows:auto;
      }
      .grid--small{ grid-template-columns:repeat(9,1fr); grid-auto-rows:1fr; }
      .grid--tiny{
        height:60vh;
        grid-template-columns:repeat(14,1fr);
        grid-auto-rows:auto;
      }
      .grid--wide{
        grid-template-columns:repeat(5,1fr);
        grid-template-rows:repeat(4,1fr);
      }

      /* Tiles */
      .grid__img,
      .grid__item{
        width:100%;
        min-height:200px;
        background-size:cover;
        background-position:50% 50%;
        pointer-events:none;
        will-change:transform;
      }
      .grid__img{ position:relative; overflow:hidden; }
      .grid__img-inner{
        position:absolute; inset:0;
        width:100%; height:100%;
        background-size:cover;
        background-position:50% 50%;
        will-change:transform;
      }
      .grid__item{
        display:flex; flex-direction:column; justify-content:center;
        padding:.5rem;
      }

      /* Helpers */
      .ar-wide{ aspect-ratio:4/3; }
      .ar-narrow{ aspect-ratio:2/3; }
      .ar-rect{ aspect-ratio:1; }
      .span-2{ grid-column:auto / span 2; }
      .span-3{ grid-column:auto / span 3; }
      .center{ text-align:center; }
      .right{ text-align:right; }
      .end{ align-self:end; }
      .acenter{ align-self:center; }

      /* Work grid: only H4 link clickable */
      #work .grid__item{ pointer-events:none; }
      #work .grid__item .title-link{ pointer-events:auto; text-decoration:none; }
      #work .grid__item .title-link:hover{ text-decoration:underline; }

      /* =========================================================
         PROJECT BLOCKS
         ========================================================= */
      .project{
        padding:1rem;
        max-width:1000px;
        margin:20vh auto;
        display:grid;
        grid-column-gap:7vw;
        grid-row-gap:.5rem;
      }
      .project--intro{
        grid-template-columns:1fr;
        grid-template-areas:
          "label-name" "name" "label-date" "date"
          "title" "label-mission" "mission";
      }
      .project--details{
        grid-template-areas:"label-default" "paragraph";
        grid-template-columns:1fr;
      }
      .project--left{ justify-content:start; }
      .project--right{ justify-content:end; }
      .project--details p{ grid-area:paragraph; max-width:400px; }
      .project__label--default{ grid-area:label-default; }
      .project p,
      .grid__item p{
        font-size:1rem; line-height:1.4; margin:0; color:var(--color-text-alt);
      }
      .project__label--name{ grid-area:label-name; }
      .project__label--date{ grid-area:label-date; }
      .project__label--mission{ grid-area:label-mission; }
      .project__name{ grid-area:name; }
      .project__date{ grid-area:date; }
      .project__mission{ grid-area:mission; line-height:1.4; }
      .project__mission p{ color:var(--color-text-alt); }
      .project__title{
        grid-area:title;
        font-size:clamp(2rem,13vw,8rem);
        font-weight:400;
        margin:10vh 0;
        line-height:1;
      }
      .project__heading{
        color:var(--color-label);
        font-weight:inherit;
        font-size:inherit;
        margin:0;
      }

      /* 2-up process wrapper (base = 1-col, desktop in MQ) */
      [id$="-process"]{
        display:grid;
        grid-template-columns:1fr;
        gap:2rem 3rem;
        align-items:start;
      }
      [id$="-process"] > .project{ margin:0; padding:0; }
      [id$="-process"] .project--details p{ max-width:none; }
      [id$="-process"] .project__label{
        letter-spacing:.04em; text-transform:uppercase; opacity:.85;
      }


      #fintech-process .project__label,
      #ecommerce-process .project__label{
        font-weight: 700;
        font-variation-settings: "slnt" 0, "wdth" 100, "wght" 700, "INKT" 0;
      }


      /* Intro helper note */
      .intro__info{
        position:fixed; left:50%;
        bottom:clamp(12px,4vh,32px);
        transform:translateX(-50%);
        z-index:1000;
        font-size:var(--fs-xxs);
        letter-spacing:.08em;
        text-transform:uppercase;
        opacity:.75;
        pointer-events:none;
      }

      /* Intro section */
      .intro{
        min-height:100vh;
        display:grid; place-items:center;
        padding:var(--page-padding);
        background:linear-gradient(0deg, transparent, var(--color-bg-content));
      }
      .intro__title{ margin:0; line-height:.9; text-align:center; font-weight:400; }
      .intro__title-pre{
        font-weight:300; font-size:clamp(2rem,8vw,5rem);
        color:var(--color-text); text-transform:uppercase;
      }
      .intro__title-sub{ font-size:clamp(1.5rem,20vw,8rem); max-width:15ch; margin:0 auto; }

/* Stack each skill item on its own line */
#skills .trio-col{
  display: flex;
  flex-direction: column;
  align-items: flex-start;
}

/* keep vertical rhythm and remove the global inline left gap */
#skills .trio-col .skills-link{
  margin: .15rem 0 0;
}
#skills .trio-col .skills-link + .skills-link{
  margin-inline-start: 0;
}


      /* =========================================================
         PANEL (OVERLAY)
         ========================================================= */
      .panel{ font-feature-settings:"liga","kern"; letter-spacing:0; }
      .panel .chapter{
        font-size:var(--fs-xxs); text-transform:uppercase; letter-spacing:.08em;
        opacity:.85; color:#cfcac0; margin-bottom:.5rem;
      }
      .panel .title{
        font-weight:400; line-height:.95; letter-spacing:-.02em;
        text-transform:uppercase; font-size:clamp(2rem,6.5vw,5rem); margin:.2rem 0 .6rem;
      }
      .panel .text{ font-size:1.05rem; line-height:1.5; color:#ddd7cd; }
      .panel .text p{ margin:0 0 .85rem; }

      .split-text .word{ display:inline-block; overflow:hidden; }
      .split-text .word > span{ display:inline-block; transform:translateY(110%); opacity:0; }

      .frosted-glass{
        --bg:rgba(18,18,18,.42);
        background:var(--bg);
        border:1px solid rgba(255,255,255,.08);
        border-radius:18px;
        padding:1.1rem 1.25rem;
        backdrop-filter:saturate(0%) blur(12px);
        -webkit-backdrop-filter:saturate(0%) blur(12px);
        box-shadow:0 8px 24px rgba(0,0,0,.22), inset 0 1px 0 rgba(255,255,255,.05);
      }
      .panel-content-blur-edges{
        -webkit-mask-image:radial-gradient(120% 100% at 50% 50%, #000 60%, transparent 100%);
                mask-image:radial-gradient(120% 100% at 50% 50%, #000 60%, transparent 100%);
      }

      .panel .intro{ background:var(--cs-deep); color:#f6f6f6; }
      .panel .header{ background:var(--cs-accent); color:#421c06; }
      .panel .about{ background:var(--cs-warm); color:#2f0e08; }
      .panel .story{ background:#ee964b; color:#3f170b; }
      .panel .outro{ background:var(--cs-soft); color:var(--cs-ink); }

      .panel .about .row{ display:flex; gap:2rem; align-items:flex-start; width:100%; }
      .panel .about .row .copy{ flex:3; }
      .panel .about .row .img{ flex:3; }
      .panel .about .row .img img{ border-radius:12px; box-shadow:0 10px 30px rgba(0,0,0,.25); }

      .panel__progress-bar{ height:6px; background:linear-gradient(90deg, #fff 0%, rgba(255,255,255,.8) 100%); opacity:.85; }
      .panel__counter h1{ font-size:clamp(18px,2.2vw,28px); letter-spacing:.06em; font-weight:500; color:#fff; opacity:.9; }

      /* =========================================================
         STACKED GALLERIES
         ========================================================= */
      .stacked-section{
        position: relative;
        z-index: 0;
        isolation: auto;
        contain: layout style;
      }

      .content--full.stacked-section{ display:block; height:auto; min-height:0; }
      .stacked-gallery{ display:grid; justify-items:center; }
      .stacked-img{ width:min(1400px, 90vw); margin-inline:auto; }
      .stacked-img img{
        display:block; width:100%; height:min(88vh, 900px);
        object-fit:cover; object-position:center center;
        backface-visibility:hidden; transform:translateZ(0); -webkit-transform:translateZ(0);
      }

      /* Stack hooks */
      #fintech-stack, #ecommerce-stack{}

      /* Fintech insight */
      #fintech-insight{
        display:grid;
        grid-template-columns:repeat(2, minmax(0,1fr));
        gap:2rem 3rem;
        align-items:start;
        padding:var(--page-padding);
      }
      #fintech-insight .project.project--details{ margin:0; padding:0; display:block; }
      #fintech-insight .project--details p{ max-width:none; }
      #fintech-insight .project__label{ letter-spacing:.04em; text-transform:uppercase; opacity:.85; }

      /* Fintech discovery width guard */
      #fintech-discovery .grid.grid--zoomed{
        width:100vw; max-width:100vw; margin-inline:auto;
        gap:var(--grid-gap);
        grid-template-columns:repeat(3,1fr);
        grid-template-rows:repeat(3, minmax(0,1fr));
        aspect-ratio:auto;
      }

      /* Seventh grid padding tweak */
      [data-grid-seventh] .grid__item.span-3{ padding-block:1.5rem; }

      /* =========================================================
         FOOTER
         ========================================================= */
      .page-footer{
        padding:var(--page-padding);
        display:grid; width:100%;
        grid-row-gap:1rem; grid-column-gap:2rem;
        justify-items:start; margin-top:40vh;
        grid-template-columns:auto; justify-content:space-between;
        position:relative; z-index:var(--z-footer);
      }

      /* =========================================================
         SCROLL INDICATOR
         ========================================================= */
      .scroll-downs{
        position:fixed; left:50%; transform:translateX(-50%) scale(.5);
        transform-origin:50% 100%;
        bottom:clamp(40px,10vh,60px);
        width:34px; height:55px;
        z-index:9999;
        pointer-events:auto; cursor:pointer;
        filter:drop-shadow(0 2px 8px rgba(0,0,0,.35));
        z-index: 20000; /* ↑ higher than blur, panels, cursor, etc. */
      }

      .mousey{
        width:3px; padding:10px 15px; height:35px;
        border:2px solid #fff; border-radius:25px; opacity:.75; box-sizing:content-box;
      }
      .scroller{
        width:3px; height:10px; border-radius:25%;
        background-color:#fff; animation:scroll 2.2s cubic-bezier(.15,.41,.69,.94) infinite;
      }
      @keyframes scroll{
        0%{opacity:0} 10%{transform:translateY(0); opacity:1} 100%{transform:translateY(15px); opacity:0}

                const cs = getComputedStyle(document.documentElement);
                const layers   = +cs.getPropertyValue('--layers')?.trim()    || 5;
                const blurMax  = +cs.getPropertyValue('--blur-max')?.trim()  || 40;
                const stopMax  = +cs.getPropertyValue('--mask-stop')?.trim() || 15;

                let html = '';
                for (let i = 1; i <= layers; i++) {
                  const t = i / layers;
                  const blurPx = Math.sin((1 - t) * Math.PI / 2) * blurMax;
                  const stop   = Math.sin(t * Math.PI / 2) * stopMax;
                  const topVh  = (100 - stop).toFixed(3);
                  html += `<div style="--i:${i}; --blur:${blurPx.toFixed(3)}px; --top:${topVh}vh"></div>`;
                }
                blur.innerHTML = html;
              }

              function initBlurOverlayVisibility() {
                let blur = document.querySelector('.blur');
                if (!blur) {
                  blur = document.createElement('div');
                  blur.className = 'blur';
                  document.body.appendChild(blur);
                }
                if (!blur.children.length) buildBlurLayers(blur);

                const header = document.querySelector('.frame');

                const show = () => blur.classList.add('is-visible');
                const hide = () => blur.classList.remove('is-visible');

                if (header) {
                  const ioHeader = new IntersectionObserver(
                    ([e]) => e.isIntersecting ? hide() : show(),
                    { threshold: 0, rootMargin: '0px 0px -60px 0px' }
                  );
                  ioHeader.observe(header);
                }

                if (header && header.getBoundingClientRect().bottom <= 0) show();

                window.addEventListener('resize', () => buildBlurLayers(blur), { passive:true });
              }

              // ---------------------------------------------------------------------------
              // Mobile/Android blur resiliency
              // ---------------------------------------------------------------------------
              function fixMobileBlurResume(){
                const blur   = document.querySelector('.blur');
                const header = document.querySelector('.frame');

                const isAndroid = /Android/i.test(navigator.userAgent);
                let resumes = 0;
                const degradeKey = 'bfDegraded';
                let degraded = localStorage.getItem(degradeKey) === '1';

                function rebuildChildren(){ if(blur) buildBlurLayers(blur); }
                function hardOff(on){ if(blur) blur.classList.toggle('bf-off', !!on); }

                function update(){
                  if(!blur || !header) return;
                  hardOff(true);
                  rebuildChildren();

                  blur.classList.add('bf-reset');
                  void blur.offsetHeight;

                  const shouldShow = header.getBoundingClientRect().bottom <= 0;
                  blur.classList.toggle('is-visible', shouldShow);

                  requestAnimationFrame(() => {
                    blur.classList.remove('bf-reset');
                    hardOff(false);
                    if (window.ScrollTrigger) ScrollTrigger.refresh();
                  });

                  resumes++;
                  if (!degraded && isAndroid && resumes >= 2) {
                    degraded = true;
                    localStorage.setItem(degradeKey, '1');
                    blur.classList.add('no-bf');
                  }
                }

                window.addEventListener('visibilitychange', () => {
                  document.hidden ? hardOff(true) : setTimeout(update, 60);
                }, { passive:true });

                window.addEventListener('pagehide',  () => hardOff(true), { passive:true });
                window.addEventListener('pageshow',  () => setTimeout(update, 0),  { passive:true });
                window.addEventListener('focus',     () => setTimeout(update, 60), { passive:true });
                window.addEventListener('orientationchange', () => setTimeout(update, 120), { passive:true });
                window.addEventListener('resize', () => setTimeout(update, 60), { passive:true });

                update();
              }

                const mq = matchMedia('(max-width:768px)');

                  fifth:  { endDesk:'+=250%', endMob:'+=150%', scrubDesk:.3,  scrubMob:.2  },
                  sixth:  { endDesk:'+=180%', endMob:'+=120%', scrubDesk:.6,  scrubMob:.4  },
                  ninth:  { endDesk:'+=210%', endMob:'+=130%', scrubDesk:.45, scrubMob:.32 }
                };

                function defaultEndPx(mode, grid){
                  const count = grid.querySelectorAll('.grid__img').length || 6;
                  const section = grid.closest('section') || grid.parentNode;
                  const hasCaption = !!section.querySelector('.content__title, .grid-head');
                  const cfg = ({
                    second: { base:{d:220,m:140}, per:{d:10,m:7}, cap:{d:12,m:8} },
                    fifth:  { base:{d:240,m:150}, per:{d: 8,m:5}, cap:{d:10,m:6} },
                    sixth:  { base:{d:180,m:120}, per:{d: 6,m:4}, cap:{d:10,m:6} },
                    ninth:  { base:{d:210,m:130}, per:{d: 6,m:4}, cap:{d:12,m:8} }
                  })[mode] || { base:{d:200,m:120}, per:{d:6,m:4}, cap:{d:0,m:0} };

                  const tilesOverMin = Math.max(0, count - 4);
                  const vh = (isMobile()?cfg.base.m:cfg.base.d)
                           + tilesOverMin * (isMobile()?cfg.per.m:cfg.per.d)
                           + (hasCaption ? (isMobile()?cfg.cap.m:cfg.cap.d) : 0);
                  return `+=${Math.round(window.innerHeight * (vh/100))}`;
                }
                const parseScrub = (v, fb) => {
                  if(v==null || v==='') return fb;
                  if(v==='true') return true;
                  if(v==='false') return false;
                  const n = parseFloat(v); return isNaN(n) ? fb : n;
                };

                const pinType = matchMedia('(pointer:coarse), (max-width:768px)').matches ? 'fixed' : 'transform';
                const anticipate = matchMedia('(pointer:coarse), (max-width:768px)').matches ? .4 : 1.2;

                const grids = [...document.querySelectorAll(
                  '[data-grid-second],[data-grid-fifth],[data-grid-sixth],[data-grid-ninth]'
                )];

                grids.forEach(grid=>{
                  const imgs  = grid.querySelectorAll('.grid__img');
                  const items = grid.querySelectorAll('.grid__item');
                  if(!imgs.length && !items.length) return;

                  const section = grid.closest('section') || grid.parentNode;
                  const defaultMode =
                    grid.hasAttribute('data-grid-second') ? 'second' :
                    grid.hasAttribute('data-grid-fifth')  ? 'fifth'  :
                    grid.hasAttribute('data-grid-sixth')  ? 'sixth'  : 'ninth';

                  const d = grid.dataset;
                  const mode = d.mode || defaultMode;

                  const end = () => (isMobile() ? d.endMobile : d.endDesktop) || defaultEndPx(mode, grid);

                  const base = modes[mode] || modes.ninth;
                  const fallbackScrub = isMobile() ? base.scrubMob : base.scrubDesk;
                  const scrub = parseScrub(isMobile()? d.scrubMobile : d.scrubDesktop, fallbackScrub);

                  const tl = gsap.timeline({
                    defaults: { ease: (mode==='sixth' ? 'none' : 'power3') },
                    scrollTrigger: {
                      trigger: section,
                      start: 'top top',
                      end,
                      pin: section,
                      pinType,
                      pinReparent: true,
                      scrub,
                      anticipatePin: anticipate,
                      pinSpacing: true,
                      invalidateOnRefresh: true
                    }
                  });

                  if(mode==='second'){
                    const mid = Math.floor(imgs.length/2);
                    tl.from(imgs,{
                      stagger:{amount:.3,from:'center'},
                      y:()=>innerHeight,
                      transformOrigin:'50% 0%',
                      rotation:(i)=> (i<mid?-1:1)*Math.abs(i-mid)*(matchMedia('(max-width:768px)').matches?1.5:3)
                    }).from(items,{stagger:{amount:.3,from:'center'},yPercent:100,autoAlpha:0},0);
                  }
                  if(mode==='fifth'){
                    tl.set(grid,{perspective:1000}).from(imgs,{
                      stagger:{amount:.4,from:'random',grid:[4,9]},
                      y:()=>innerHeight, rotationX:matchMedia('(max-width:768px)').matches?-40:-70,
                      transformOrigin:'50% 0%', z:matchMedia('(max-width:768px)').matches?-450:-900, autoAlpha:0
                    });
                  }
                  if(mode==='sixth'){
                    tl.from(imgs,{
                      stagger:{amount:.25,from:'edges',grid:[3,3]},
                      scale: matchMedia('(max-width:768px)').matches ? .82 : .7,
                      autoAlpha:0
                    }).from(grid,{
                      scale: matchMedia('(max-width:768px)').matches ? .92 : .85,
                      skewY: matchMedia('(max-width:768px)').matches ? 1.5 : 3
                    },0);
                  }
                  if(mode==='ninth'){
                    const caption = section.querySelector('.content__title, .grid-head');
                    tl.from(imgs,{
                      transformOrigin:'100% -450%',
                      stagger:.07, scaleX:1.02, skewX:matchMedia('(max-width:768px)').matches?7:15,
                      xPercent:matchMedia('(max-width:768px)').matches?18:50, rotation:matchMedia('(max-width:768px)').matches?-5:-10, autoAlpha:0
                    });
                    if(caption) tl.from(caption,{autoAlpha:0,yPercent:40},.35);
                  }
                });
              }

                  document.body.appendChild(svg);

                document.querySelectorAll('.gooey-cursor').forEach(n=>n.remove());
                const wrap = document.createElement('div');
                wrap.className='gooey-cursor';
                wrap.setAttribute('aria-hidden','true');
                document.body.appendChild(wrap);

                const N = 20;
                const LERP = .35;
                const LINK_SHRINK = 0.55;
                let hoverBoost = 1;

                for (let i=0;i<N;i++){
                  const d = document.createElement('div');
                  d.className = 'gc-dot';
                  wrap.appendChild(d);
                }
                const dots = Array.from(wrap.children);

                let mx = innerWidth/2, my = innerHeight/2;

                addEventListener('pointermove', (e)=>{ mx=e.clientX; my=e.clientY; }, {passive:true});

                let cursorRAF;
                function tick(){
                  hist.shift(); hist.push({x:mx,y:my});
                  for(let i=0;i<N;i++){
                    const c = hist[i], n = hist[i+1] || hist[N-1];
                    c.x += (n.x - c.x) * LERP;
                    c.y += (n.y - c.y) * LERP;

                    const base = i / N;
                    const scale = (i === N-1) ? base * hoverBoost : base;

                    dots[i].style.transform = `translate(${c.x}px, ${c.y}px) translate(-50%, -50%) scale(${scale})`;
                  }
                  cursorRAF = requestAnimationFrame(tick);
                }
                cursorRAF = requestAnimationFrame(tick);

                document.addEventListener('visibilitychange', () => {
                  if (document.hidden) {
                    if (cursorRAF) cancelAnimationFrame(cursorRAF);
                    cursorRAF = null;
                  } else {
                    cursorRAF = requestAnimationFrame(tick);

            }, true);

              // ---------------------------------------------------------------------------
              // SKILLS fx-2 HOVER / TAP REVEAL (desktop hover + mobile tap)
              // ---------------------------------------------------------------------------
              function initSkillsHoverReveal(){
                // Build floating node once (shared by desktop + mobile)
                let root = document.getElementById('hoverReveal');
                if (!root){
                  root = document.createElement('div');
                  root.id = 'hoverReveal';
                  root.className = 'hover-reveal';
                  root.setAttribute('aria-hidden','true');
                  root.style.opacity = '0';
                  root.innerHTML = `
                    <div class="hover-reveal__inner">
                      <div class="hover-reveal__deco"></div>
                      <div class="hover-reveal__img"></div>
                    </div>`;
                  document.body.appendChild(root);
                }
                const imgBox = root.querySelector('.hover-reveal__img');

                const isTouch = matchMedia('(hover:none), (pointer:coarse)').matches;

                // Smooth follow (desktop); on mobile we position directly
                const follow = { x: innerWidth/2, y: innerHeight/2 };
                const pos    = { x: follow.x,   y: follow.y };
                const lerp = (a,b,t)=>a+(b-a)*t;
                let raf;

                function positionRootAt(x, y) {
                  gsap.set(root, { x, y, xPercent:-50, yPercent:-50 });
                }

                const tick = () => {
                  pos.x = lerp(pos.x, follow.x, 0.16);
                  pos.y = lerp(pos.y, follow.y, 0.16);
                  positionRootAt(pos.x, pos.y);
                  raf = requestAnimationFrame(tick);
                };

                // Helpers
                const preload = (url) => new Promise((res, rej)=>{
                  imgBox.style.backgroundImage = `url(${url})`;
                  const img = new Image();
                  img.onload = () => res();
                  img.onerror = rej;
                  img.src = url;
                });

                let inTl, outTl;
                const killTL = ()=>{ inTl && inTl.kill(); outTl && outTl.kill(); inTl = outTl = null; };

                // fx-2 look
                const showFx2 = ()=>{
                  killTL();
                  gsap.set(root, { autoAlpha:1, scale:1, rotation:0 });
                  inTl = gsap.timeline()
                    .fromTo(root, { rotation:-6, yPercent:8, scale:0.92 }, { rotation:0, yPercent:0, scale:1, duration:0.6, ease:'power3.out' }, 0)
                    .fromTo(imgBox, { scale:1.04 }, { scale:1, duration:0.5, ease:'power2.out' }, 0);
                };
                const hide = ()=>{
                  killTL();
                  outTl = gsap.to(root, { autoAlpha:0, scale:0.98, rotation:-1, duration:0.28, ease:'power2.out' });
                };

                // Event wiring
                const skills = document.getElementById('skills');
                if (!skills) return;

                let token = 0;

                if (!isTouch) {
                  // Desktop hover
                  raf = requestAnimationFrame(tick);
                  addEventListener('pointermove', e => { follow.x = e.clientX; follow.y = e.clientY; }, { passive:true });

                  skills.addEventListener('pointerenter', (e)=>{
                    const a = e.target.closest('.skills-link[data-img]'); if(!a) return;
                    const url = a.getAttribute('data-img'); const myToken = ++token;
                    preload(url).then(()=>{ if(myToken===token) showFx2(); }).catch(()=>{});
                  }, true);

                  skills.addEventListener('pointerleave', (e)=>{
                    if (e.target.closest('.skills-link')) hide();
                  }, true);

                  skills.addEventListener('focusin', (e)=>{
                    const a = e.target.closest('.skills-link[data-img]'); if(!a) return;
                    const url = a.getAttribute('data-img'); const myToken = ++token;
                    preload(url).then(()=>{ if(myToken===token) showFx2(); }).catch(()=>{});
                  });
                  skills.addEventListener('focusout', (e)=>{
                    if (e.target.closest('.skills-link')) hide();
                  });

                } else {
                  // Mobile tap
                  let open = null;
                  let lastDown = { x: innerWidth/2, y: innerHeight/2 };

                  // capture tap coordinates early
                  skills.addEventListener('pointerdown', (e)=>{
                    const a = e.target.closest('.skills-link'); if(!a) return;
                    lastDown = { x: e.clientX, y: e.clientY };
                  }, true);

                  // toggle on click
                  skills.addEventListener('click', (e)=>{
                    const a = e.target.closest('.skills-link[data-img]'); if(!a) return;
                    e.preventDefault();

                    const url = a.getAttribute('data-img');
                    const myToken = ++token;

                    // position near tap (or fall back to element center)
                    const rect = a.getBoundingClientRect();
                    const x = lastDown.x || (rect.left + rect.width/2);
                    const y = lastDown.y || (rect.top  + rect.height/2);
                    positionRootAt(x, y);

                    if (open === a) {
                      hide(); open = null; return;
                    }

                    preload(url).then(()=>{
                      if (myToken !== token) return;
                      showFx2();
                      open = a;
                    }).catch(()=>{});
                  }, true);

                  // Dismiss on outside tap, scroll, or resize
                  document.addEventListener('click', (e)=>{
                    if (open && !e.target.closest('.skills-link')) { hide(); open = null; }
                  });
                  addEventListener('scroll', ()=>{ if (open){ hide(); open = null; }}, { passive:true });
                  addEventListener('resize', ()=>{ if (open){ hide(); open = null; }}, { passive:true });
                  addEventListener('orientationchange', ()=>{ if (open){ hide(); open = null; }}, { passive:true });
                }
              }

                tuneForAndroid();

                // Skills hover/tap preview
                initSkillsHoverReveal();

                try { await preloadImages(); } catch(e) {}
                document.body.classList.remove('loading');

                if (window.ScrollTrigger) ScrollTrigger.refresh();
              }

              if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', start, { once:true });
              } else {
                start();
              }
            })();


            /* ---- Pull-to-refresh guard (Chrome/Android) ---- */
function disablePullToRefresh(){
  const isTouch = matchMedia('(pointer:coarse)').matches;
  if (!isTouch) return;

  // CSS safety net (in case author CSS changes later)
  document.documentElement.style.overscrollBehaviorY = 'none';
  document.body.style.overscrollBehaviorY = 'none';

  let maybe = false;
  let lastY = 0;

  window.addEventListener('touchstart', (e) => {
    if (e.touches.length !== 1) { maybe = false; return; }
    // ignore form fields / editable areas
    if (e.target.closest('input, textarea, select, [contenteditable]')) { maybe = false; return; }
    lastY = e.touches[0].clientY;
    maybe = (window.scrollY <= 0); // only consider if we’re at the very top
  }, { passive: true });

  window.addEventListener('touchmove', (e) => {
    if (!maybe) return;
    const y  = e.touches[0].clientY;
    const dy = y - lastY;
    lastY = y;

    // pulling down while at the top → would trigger P2R
    if (dy > 0) {
      e.preventDefault();                // block P2R
      if (window.scrollY !== 0) window.scrollTo(0, 0);
    } else {
      maybe = false; // user started scrolling up instead
    }
  }, { passive: false }); // must be non-passive to call preventDefault()
}

/* ---- Tiny runtime optimizations ---- */
function initVisibilityPerfGuards(){
  // Sleep GSAP ticker + Lenis when tab is hidden; wake when visible
  document.addEventListener('visibilitychange', () => {
    const hidden = document.hidden;
    if (hidden) {
      try { if (window.lenis) window.lenis.stop(); } catch {}
      try { gsap.ticker.sleep(); } catch {}
    } else {
      try { if (window.lenis) window.lenis.start(); } catch {}
      try { gsap.ticker.wake(); if (window.ScrollTrigger) ScrollTrigger.refresh(); } catch {}
    }
  }, { passive: true });

  // Defer non-critical image preloading to idle so first paint isn’t blocked
  const doPreload = () => { try { preloadImages(); } catch {} };
  if ('requestIdleCallback' in window) {
    requestIdleCallback(doPreload, { timeout: 1500 });
  } else {
    setTimeout(doPreload, 120);
  }
}

            function supportsBackdropFilter(){
              try {
                return (CSS && (CSS.supports('backdrop-filter','blur(1px)') ||
                                CSS.supports('-webkit-backdrop-filter','blur(1px)')));
              } catch { return false; }
            }

            function tuneForAndroid(){
              const isAndroid = /Android/i.test(navigator.userAgent);
              const dm = (navigator.deviceMemory || 8);
              const rs = document.documentElement.style;

              if (isAndroid || dm <= 4) {
                rs.setProperty('--layers',  isAndroid ? '5' : '4');
                rs.setProperty('--blur-max', isAndroid ? '14' : '12');
                rs.setProperty('--saturate', '1');
              }

              if (matchMedia('(max-width:480px)').matches){
                rs.setProperty('--layers','4');
                rs.setProperty('--blur-max','12');
              }

              if (!supportsBackdropFilter()) {
                document.querySelector('.blur')?.classList.add('no-bf');
              }
            }
